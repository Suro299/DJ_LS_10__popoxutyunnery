<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Shop </h1>
    <hr> <br><br>

    <div style="border: 1px solid red; display: flex; justify-content: space-evenly;">
        {% for i in prod_list %}
            <div style="border: 1px solid blue;">

                <h1>Name: {{ i.name }} </h1>
                <h1>Price: ${{ i.price }}</h1>
                <hr>

                <form action="" method="post">
                    {% csrf_token %}

                    <input type="text" name="new_name" placeholder = "New Name">
                    <input type="text" name = "new_price" placeholder="New Price">

                    <button type="submit" name = "id change" value = "{{ i.id }}" > Change </button>
                    <button type="submit" name = "id delete" value = "{{ i.id }}" > Delete </button>
                </form>

            </div>
        {% endfor %}
    </div>
</body>
</html>
